<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>心能量</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans SC', sans-serif;
      margin: 2em;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #00796B;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
    }
    th, td {
      border: 1px solid #bbb;
      padding: 0.8em;
      text-align: center;
    }
    th {
      background-color: #e0f2f1;
    }
    input[type="number"] {
      width: 60px;
      padding: 0.3em;
    }
    button {
      padding: 0.5em 1em;
      margin-top: 1em;
      background-color: #00796B;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #004D40;
    }
  </style>
</head>
<body>
  <h1>心能量</h1>
  <table id="scoreTable">
    <thead>
      <tr>
        <th>名字</th>
        <th>分数</th>
        <th>更改</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDOfM7jpMfQxD1uL_JggKoxss5sMqbh41o",
      authDomain: "xinnengliang1.firebaseapp.com",
      projectId: "xinnengliang1",
      storageBucket: "xinnengliang1.firebasestorage.app",
      messagingSenderId: "1096833657872",
      appId: "1:1096833657872:web:4aabaeac2c17446c282e95",
      databaseURL: "https://xinnengliang1-default-rtdb.asia-southeast1.firebasedatabase.app"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const scoresRef = ref(db, 'scores');

    const members = ["小美", "阿哲", "琪琪", "东东"];
    const tableBody = document.getElementById("tableBody");

    function createRow(name, score) {
      const tr = document.createElement("tr");

      const nameTd = document.createElement("td");
      nameTd.textContent = name;
      tr.appendChild(nameTd);

      const scoreTd = document.createElement("td");
      scoreTd.textContent = score;
      tr.appendChild(scoreTd);

      const inputTd = document.createElement("td");
      const input = document.createElement("input");
      input.type = "number";
      input.value = score;
      inputTd.appendChild(input);

      const btn = document.createElement("button");
      btn.textContent = "保存";
      btn.onclick = () => {
        const newScore = parseInt(input.value);
        set(ref(db, 'scores/' + name), {
          score: newScore,
          time: new Date().toISOString()
        });
      };
      inputTd.appendChild(btn);
      tr.appendChild(inputTd);

      tableBody.appendChild(tr);
    }

    // 加载实时数据
    onValue(scoresRef, (snapshot) => {
      tableBody.innerHTML = "";
      const data = snapshot.val() || {};
      members.forEach(name => {
        const userScore = data[name]?.score || 0;
        createRow(name, userScore);
      });
    });
  </script>
</body>
</html>
